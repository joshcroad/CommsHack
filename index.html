<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Comms Hack</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<article>
			<header>
				<h1>Josh and Matthew things</h1>
			</header>

			<section id="inputs">
				<form>
					Phone number: <input type="text" id="phoneNumber">
					Message: <input type="text" id="message">
					Random message: <input type="checkbox" id="randomMessageCheck">
					Date: <input type="date" id="date">
					Time: <input type="time" id="time">
					<input type="button" value="Submit" id="submit" >
				</form>
			</section>
			

			<footer>
				<p>Footer stuff</p>
			</footer>
		</article>
		<script src="main.js"></script>
	</body>
</html>
